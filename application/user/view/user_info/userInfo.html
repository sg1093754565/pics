<script>
    $(function(){
        $.get("/article",function(data,status){
            $("#content").append(data);
        });
    });
    $(document).ready(function () {
        $('ul.nav > li').click(function (e) {
            e.preventDefault();
            $('ul.nav > li').removeClass('active');
            $(this).addClass('active');
            var text = $(this).text();
            console.log(text);
            switch (text){
                case "点赞":$("#content").hide(1000);setTimeout(changeToLike,1000);$("#content").show(1000);break;
                case "收藏":$("#content").hide(1000);setTimeout(changeToStar,1000);$("#content").show(1000);break;
                case "评论":$("#content").hide(1000);setTimeout(changeToComment,1000);$("#content").show(1000);break;
                case "作品":$("#content").hide(1000);setTimeout(changeToWork,1000);$("#content").show(1000);break;
                case "关注了":$("#content").hide(1000);setTimeout(changeToFollowing,1000);$("#content").show(1000);break;
                case "关注者":$("#content").hide(1000);setTimeout(changeToFollowers,1000);$("#content").show(1000);break;
            }
        });

    });
    function changeToLike(){
        $("#content").html("<b>点赞页面</b>");
    }
    function changeToStar(){
        $("#content").html("<b>点赞页面</b>");
    }
    function changeToComment(){
        $("#content").html("<b>点赞页面</b>");

    function changeToWork(){

    function changeToFollowing(){

    }
    function changeToFollowers(){
        $("#content").html("<b>关注者页面</b>");
    }
</script>
