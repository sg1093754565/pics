<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="col-md-4 col-sm-4"></div>
    <div class="col-md-4 col-sm-4">
        <form role="form">
            <div class="form-group input-lg" style="margin-bottom: 0px">
                <input type="text" id="phone" placeholder="手机号" >
            </div>
            <div class="form-group input-lg" style="margin-bottom: 0px;margin-top: 0;">
                <input type="password" id="password" placeholder="密码" >
            </div>
            <div class="checkbox input-lg" style="margin-top: 0px;padding-top: 0px;margin-bottom: 0px">
                <label>
                    <input type="checkbox">请记住我
                </label>
            </div>
            <div class="form-group">
                <div class="col-md-3"><button type="submit" class="btn btn-primary">登录</button></div>
                <div class="col-md-9">
                    <small>
                        没有账号？
                        <a href="">点击注册</a>
                    </small>
                </div>
            </div>

        </form>
    </div>
    <div class="col-md-4 col-sm-4"></div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
