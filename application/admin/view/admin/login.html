<!DOCTYPE html>
<html>
<head>
    <title>后台管理</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__CSS__/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/style.css" />
</head>
<body>
<div class="container">

    <form role="form" style="margin-top:150px;margin-left:40%;width:20%;">
        <div class="form-group">
            <label for="username" style="color: white">用户名</label>
            <input type="text" class="form-control" id="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="password"style="color: white">密码</label>
            <input type="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
        <button id="login" class="btn btn-info btn-lg">登录</button>
    </form>

</div>
</body>
</html>

<script src="__JS__/jquery-3.2.1.min.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/jquery.cookie.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    $('#login').click(function (e) {
        e.preventDefault();
        var username=$('#username').val();
        var password=$('#password').val();
        if(username==""||password==""){
            swal("名称密码不得为空！");
            return;
        }

            $.ajax( {
                type:"POST",
                url:"http://www.igallery.com/admin/admin/doLogin",
                data:{username:username,password:password},
                success:function (data) {
                    if(data['code']==0){
                        swal("用户名或密码错误");
                    }
                    else{
                        swal("登录成功！",'','success');
                        window.location.href='/admin/admin/index';
                    }

                }
            });

    })

</script>
